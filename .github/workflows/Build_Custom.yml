name: Build Custom Firmware

on:
  workflow_dispatch:
    inputs:
      config_filename:
        description: 'Configuration file name in repository (e.g., x86_64.config)'
        required: true
        default: 'cc.config'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 使用更小的基础镜像节省空间
    container:
      image: ubuntu:22.04
      options: >-
        --cap-add=SYS_ADMIN
        --device=/dev/fuse
        --tmpfs /tmp:exec,mode=1777
        --tmpfs /run:exec,mode=1777

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initial space check
      run: df -h /

    - name: Remove unnecessary packages and cleanup
      run: |
        # 检查并移除可能存在的snap（虽然容器中通常没有）
        if command -v snap &> /dev/null; then
          echo "Snap found, removing..."
          snap list 2>/dev/null || true
          apt-get update
          apt-get remove --purge -y snapd
          rm -rf ~/snap /snap /var/snap /var/lib/snapd
        else
          echo "Snap not installed, skipping removal"
        fi
        
        # 清理apt缓存和临时文件
        apt-get clean
        rm -rf /var/lib/apt/lists/*
        rm -rf /tmp/*
        
        # 删除不必要的文档和语言文件
        find /usr/share/doc -depth -type f ! -name copyright -delete 2>/dev/null || true
        find /usr/share/man -type f -delete 2>/dev/null || true
        
        echo "=== After cleanup ==="
        df -h /

    - name: Install build dependencies
      run: |
        # 更新包列表
        apt-get update
        
        # 安装编译所需的最小化依赖
        DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
          build-essential \
          ccache \
          cpio \
          curl \
          file \
          gawk \
          gcc-multilib \
          g++-multilib \
          gettext \
          git \
          libncurses5-dev \
          libncursesw5-dev \
          libssl-dev \
          make \
          python3 \
          python3-pyelftools \
          python3-setuptools \
          rsync \
          subversion \
          unzip \
          wget \
          xxd \
          zlib1g-dev
        
        # 可选：根据OpenWrt版本可能需要的额外包
        apt-get install -y --no-install-recommends \
          binutils \
          bzip2 \
          flex \
          gperf \
          libelf-dev \
          libtool \
          patch \
          pkg-config \
          time \
        
        # 清理安装缓存
        apt-get clean
        rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
        
        echo "=== After installing dependencies ==="
        df -h /

    - name: Clone OpenWrt source
      run: |
        # 浅克隆节省空间和时间
        git clone --depth 1 --branch openwrt-24.10 \
          https://github.com/openwrt/openwrt.git openwrt
        
        # 设置ccache
        mkdir -p /ccache
        echo "CCACHE_DIR=/ccache" >> $GITHUB_ENV
        echo "/ccache *(rw,sync,no_subtree_check,no_root_squash)" > /etc/exports

    - name: Setup ccache
      run: |
        ccache -M 4G  # 根据可用空间调整
        ccache -s

    - name: Update and install feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply configuration
      env:
        CONFIG_FILE: ${{ github.event.inputs.config_filename }}
      run: |
        echo "Using config file: $CONFIG_FILE"
        
        if [ ! -f "$CONFIG_FILE" ]; then
          echo "ERROR: Config file '$CONFIG_FILE' not found!"
          echo "Available config files:"
          find . -maxdepth 2 -name "*.config" -type f | head -10
          exit 1
        fi
        
        cp "$CONFIG_FILE" openwrt/.config
        cd openwrt
        make defconfig

    - name: Download packages
      working-directory: ./openwrt
      env:
        CCACHE_DIR: /ccache
        FORCE_UNSAFE_CONFIGURE: 1
      run: |
        echo "=== Before download ==="
        df -h /
        
        # 并行下载
        make download -j$(nproc)
        
        # 清理不完整的下载
        find dl -name "*.tmp" -size -10k -delete 2>/dev/null || true
        
        echo "=== After download ==="
        df -h /

    - name: Build firmware
      working-directory: ./openwrt
      env:
        CCACHE_DIR: /ccache
        FORCE_UNSAFE_CONFIGURE: 1
      run: |
        echo "Starting build with $(nproc) threads"
        echo "=== Available space before build ==="
        df -h /
        
        # 编译，输出到日志文件
        time make -j$(nproc) V=s 2>&1 | tee build.log
        
        # 显示ccache统计
        ccache -s
        
        # 验证构建结果
        if find bin/targets -type f -name "*.bin" -o -name "*.img" 2>/dev/null | grep -q .; then
          echo "✅ Build successful!"
          find bin/targets -type f \( -name "*.bin" -o -name "*.img" -o -name "*.gz" \) | head -5
        else
          echo "❌ Build failed - no firmware files found"
          exit 1
        fi

    - name: Space optimization during build
      if: always()
      working-directory: ./openwrt
      run: |
        # 在构建后清理临时文件
        echo "Cleaning build temporary files..."
        
        # 保留必要的构建目录，但清理临时文件
        find . -name "*.o" -type f -delete 2>/dev/null || true
        find . -name "*.tmp" -type f -delete 2>/dev/null || true
        find . -name "temp" -type d -exec rm -rf {} + 2>/dev/null || true
        
        # 如果构建成功，可以删除下载的源码包
        if [ -d "bin/targets" ]; then
          echo "Build succeeded, cleaning downloads..."
          rm -rf dl/* 2>/dev/null || true
        fi
        
        echo "=== Final space usage ==="
        df -h /

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ github.event.inputs.config_filename }}-${{ github.run_number }}
        path: |
          openwrt/bin
          openwrt/build.log
        retention-days: 7
        compression-level: 0  # 不压缩以节省时间

    - name: Upload ccache cache
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ccache-cache-${{ github.run_number }}
        path: /ccache
        retention-days: 7